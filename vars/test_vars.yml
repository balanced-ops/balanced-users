---
# testing vars, do not use

is_redhat_family: "{{ ansible_os_family == 'RedHat' }}"
is_debian_family: "{{ ansible_os_family == 'Debian' }}"

test_key_names:
 - "key_one"
 - "key_two"

balanced_users_mahmoud:
 - name: mahmoud
   state: "{{ test_user_state |default('present') }}"
   dotfiles: yes
   dotfiles_git_repo: 'https://gist.github.com/8dd8b8d384b2fa484eeb.git'
   dotfiles_install_command: 'bash install.bash'
   authorized_ssh_keys:
     - ssh-rsa  newserver2
     - ssh-rsa  newserver
   # If set, will pull ssh keys from github
   authorized_ssh_keys_from_github_username: mahmoudimus
   # Remove specific ssh key (if user state==absent, removes all keys)
   revoked_ssh_keys:

balanced_users_global_admins:
 - balanced_users_mahmoud